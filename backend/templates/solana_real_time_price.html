<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solana Real-Time Price</title>
        <style>
            body {
                transition: background-color 0.5s ease;
            }
            h1 {
                text-align: center;
                font-size: 2em;
                margin-top: 50px;
            }
            #price {
                text-align: center;
                font-size: 2em;
                margin-top: 20px;
            }
        </style>
        <script>
            let currentPrice = null;

            const ws = new WebSocket("ws://localhost:8000/ws/solana");
            ws.onopen = function() {
                console.log("WebSocket connected");
            };

            ws.onmessage = function(event) {
                console.log("Received:", event.data);
                
                const price = parseFloat(event.data);

                if (currentPrice !== null) {
                    if (price > currentPrice) {
                        document.body.style.backgroundColor = "green";
                    } else if (price < currentPrice) {
                        document.body.style.backgroundColor = "red";
                    }
                }

                document.getElementById("price").innerText = `Solana Price: ${price} USD`;

                currentPrice = price;
            };

            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
            };

            ws.onclose = function() {
                console.log("WebSocket closed");
            };
        </script>
    </head>
    <body>
        <h1>Real-Time Solana Price</h1>
        <div>
            <h2 id="price">No Price Data</h2>
        </div>
    </body>
    </html>
